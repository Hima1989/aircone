 <ion-menu class="menuBar" [content]="content">

    <ion-toolbar class="toolbarContent">
        <ion-row>
            <ion-col>
                <ion-title>Menu</ion-title>
            </ion-col>
            <ion-col text-right>
                <span class="menu-toggle" (click)="closeSideBar()">close</span>
            </ion-col>
        </ion-row>
    </ion-toolbar>

    <ion-content>
        <ion-list>
            <button ion-item>
                    <ion-icon class="icon-padding" ios="ios-person" md="md-person" (click)= "profile()"></ion-icon> Home
              </button>
            <button ion-item (click)="profile()">
                    <ion-icon class="icon-padding" ios="ios-person" md="md-person"></ion-icon> Profile
              </button>
            <button ion-item (click)="myRequests()">
                    <ion-icon class="icon-padding" ios="ios-mail-open" md="md-mail-open"></ion-icon> My Requests
              </button>
            <button ion-item (click)="profile()">
                    <ion-icon class="icon-padding" ios="ios-pin" md="md-pin"></ion-icon> Manage Address
              </button>
            <button ion-item (click)="logout()">
                    <ion-icon class="icon-padding" ios="ios-log-out" md="md-log-out"></ion-icon> Logout
              </button>

        </ion-list>
    </ion-content>

</ion-menu>
