
<ion-menu [content]="content">
    
      <ion-toolbar>
          <ion-row>
                <ion-col>
        <ion-title>Menu</ion-title>
                </ion-col>
                <ion-col col-6 text-right>
        <ion-label (click)="closeSideBar()">close</ion-label>
                </ion-col>
          </ion-row>
      </ion-toolbar>
    
      <ion-content>
            <ion-list>
              <button ion-item>
                    <ion-icon ios="ios-person" md="md-person" (click)= "profile()"></ion-icon> Home

              </button>
              <button ion-item (click)= "myRequests()">

              </button>
              <button ion-item (click)= "profile()">

              </button>

                    <ion-icon ios="ios-log-out" md="md-log-out"></ion-icon> Logout
              </button>

            </ion-list>
          </ion-content>
    
</ion-menu>

<ion-nav id="nav" [root]="loginPage" #content swipeBackEnabled="false"></ion-nav>
