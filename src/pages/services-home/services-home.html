<ion-content>
  <div class="service-top">
    <ion-grid>
        <ion-row>
            <ion-col col-2 text-left>
                <ion-icon class="icon-back" ios="ios-arrow-back" md="md-arrow-back" (click)="goBack()"></ion-icon>
            </ion-col>
            <ion-col col-8 text-center>
                <ion-title class="title tittle-name">{{service.serviceName}}</ion-title>
            </ion-col>
        </ion-row>
    </ion-grid>
  </div>

  <ion-slides>
    <ion-slide *ngFor="let img of service.slider">
      <img src={{img}} />
    </ion-slide>
  </ion-slides>

    <div class="service-block">
    <p class="service-content">{{service.description}}</p>
      </div>
    <div class="price-chart">
      <div class="service-block">
        <h5>Price chart</h5>
            <ion-row>
                <ion-col col-4>
                  <img src="assets/images/price-chart.png">
                </ion-col>
                <ion-col col-4>
                  <img src="assets/images/price-chart.png">
                </ion-col>
                <ion-col col-4>
                  <img src="assets/images/price-chart.png">
                </ion-col>
                <ion-col>
                  <p class="service-content"><b>Note:</b> {{service.note}}</p>
                </ion-col>
            </ion-row>
      </div>
    </div>
    <ion-avatar class="navigator nav-request" item-start text-center>
        <!--<img src="assets/images/navigator.png">-->
        <button class="btn-hrx" ion-button round><ion-icon class="icons navigate nav-request" ios="ios-navigate" md="md-navigate"></ion-icon>Send Request</button>
    </ion-avatar>
</ion-content>
