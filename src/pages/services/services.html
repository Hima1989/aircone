<ion-header class="home-header">
    <ion-grid>
        <ion-row>
            <ion-col col-2 text-left>
                <ion-icon class="icons" ios="ios-menu" md="md-menu" name="menu" menuToggle></ion-icon>
            </ion-col>
            <ion-col col-8 text-center>
                <ion-title class="title">
                    <h3 class="content-heading" text-center>Services</h3>
                </ion-title>
            </ion-col>
            <ion-col col-2 text-right class="iconNotification">
                <ion-icon ios="ios-notifications-outline" md="md-notifications-outline" class="icons"></ion-icon>
                <span class="notification-value"></span>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content class="servicesContent">
    <ion-grid>
        <ion-row>
            <ion-col col-6 class="block-space" *ngFor="let  service of services" (click)="clickService(service)">
                <ion-card class="service-block service-shadow">
                    <ion-card-content class="ion-service">
                        <div class="service-img">
                            <div class="service-block-content">
                                <img src="{{service.image}}">
                            </div>
                        </div>
                        <h4>{{service.serviceName}}</h4>
                    </ion-card-content>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
