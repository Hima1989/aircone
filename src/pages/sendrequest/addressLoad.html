<ion-header class="home-header">
        <ion-grid>
            <ion-row>
                <ion-col col-2 text-left (click)="dismiss()">
                    <ion-icon class="icons" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
                </ion-col>
                <ion-col col-8 text-center>
                    <ion-title class="title">Select Address</ion-title>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-header>
    <ion-content text-center padding>
            <ion-list>
                    <ion-item *ngFor="let address of oldAddress">
                      <div>
                      {{address.Name}}, {{address.Door}}, {{address.Street}}, 
                      <div>{{address.Area}}, {{address.City}}, {{address.Phone}}, </div>
                      <div>{{address.Pincode}}</div>
                      </div>
                      <div end><button (click)="addAddress(address)" ion-button round>Select Address</button></div>
                    </ion-item>
                </ion-list>
            </ion-content>
