<ion-header class="home-header">
  <ion-grid>
      <ion-row>
          <ion-col col-2 text-left (click)="goBack()">
              <ion-icon class="icons" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
          </ion-col>
          <ion-col col-8 text-center>
              <ion-title class="title">Change Password</ion-title>
          </ion-col>
      </ion-row>
  </ion-grid>
</ion-header>
<ion-content text-center padding>
  <form [formGroup]="orderForm" (ngSubmit)="submitDetails()">
      <ion-list class="profile-fields">
          <ion-item>
              <ion-label floating>Email Id</ion-label>
              <ion-input type="text" formControlName="email" [(ngModel)]="userDetails.email"></ion-input>
          </ion-item>
          <ion-item *ngIf="forChangePassword">
              <ion-label floating>Old Password</ion-label>
              <ion-input type="password" formControlName="oldPass" [(ngModel)]="userDetails.oldPass"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>New Password</ion-label>
              <ion-input type="password" formControlName="newPass" [(ngModel)]="userDetails.newPass"></ion-input>
          </ion-item>
          <ion-item>
              <ion-label floating>Re Enter</ion-label>
              <ion-input type="password" formControlName="ReNewPass" [(ngModel)]="userDetails.ReNewPass"></ion-input>
          </ion-item>
      </ion-list>
      <ion-avatar class="navigator nav-request" item-start text-center>
          <!--<img src="assets/images/navigator.png">-->
          <button type="submit" [disabled]="!orderForm.valid" class="btn-hrx" ion-button round>Change My Password</button>
      </ion-avatar>
  </form>
</ion-content>
