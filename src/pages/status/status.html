<ion-header>

  <ion-navbar>
    <ion-title>status</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
        <div style="overflow: auto;" text-center class row>
          <div style="float:left;" class col>
          <ion-radio  class="status-line" [checked]="request.status=='ORDER_REQUESTED' || request.status=='ORDER_ACCEPTED'"></ion-radio>
          <p>Sent</p>
          </div>
          <div style="float:left;"  class col>
          <ion-radio  class="status-line" [checked]="request.status=='ORDER_ACCEPTED'"></ion-radio>
          <P>Accepted</P>  
          </div>
          <div style="float:left;" class col>         
          <ion-radio  class="status-line" [checked]="request.status=='ORDER_FINISHED'"></ion-radio>  
          <P>Completed</P> 
          </div>                   
        </div>     
  <button ion-button color="danger" (click)="cancelRequest()" round>Cancel Request</button>

  <div>
      <ion-label color="primary">Rating</ion-label>
      <rating [(ngModel)]="rate" 
      readOnly="false" 
      max="5" 
      emptyStarIconName="star-outline" 
      halfStarIconName="star-half" 
      starIconName="star" 
      nullable="false" 
      (ngModelChange)="onModelChange($event)"></rating>
  </div>
  <form (ngSubmit)="submitComment()">
    <ion-label color="primary">Comment</ion-label>
    <ion-textarea type="text" class="input" [(ngModel)]="comment" name="description"></ion-textarea>
    <button ion-button type="submit" round>Send Comment</button>    
  </form>
</ion-content>
