<ion-header class="home-header">
    <ion-grid>
        <ion-row>
            <ion-col col-2 text-left (click)="goBack()">
                <ion-icon class="icons" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </ion-col>
            <ion-col col-8 text-center>
                <ion-title class="title">Profile</ion-title>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>
<ion-content text-center padding>
    <ion-avatar item-start class="profile-img">
        <img src="assets/images/profile-pic.png" alt="">
        <ion-icon class="icon-create" ios="ios-create" md="md-create"></ion-icon>
    </ion-avatar>


    <ion-list class="profile-fields">
        <ion-item>
            <ion-label floating>Full Name</ion-label>
            <ion-input type="text" [(ngModel)]="userDetails.firstName"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label floating>Email Id</ion-label>
            <ion-input type="text" [(ngModel)]="userDetails.email"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Phone Number</ion-label>
            <ion-input type="number" [(ngModel)]="userDetails.phoneNumber"></ion-input>
        </ion-item>
    </ion-list>

</ion-content>
