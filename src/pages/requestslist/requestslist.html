<ion-header>
  <ion-navbar>
    <ion-title>My Requests</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-group>
        <ion-item *ngFor="let request of requests" (click)="goToStatus(request)">
          <div><h2>Request For <b>{{request.serviceName}}</b> Service</h2></div>
          <div><p *ngIf="request.status=='ORDER_REQUESTED'">Your Request is pending. click for information</p></div>          
          <div><p *ngIf="request.status=='ORDER_DECLINED'">Your Request is declined. click for information</p></div>          
          <div><p *ngIf="request.status=='ORDER_ACCEPTED'">Your Request is accepted. click for information</p></div>
        </ion-item>
    </ion-item-group>
</ion-content>
