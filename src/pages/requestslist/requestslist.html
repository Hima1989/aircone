<ion-header>
    <ion-navbar>
        <ion-title>My Requests</ion-title>
    </ion-navbar>
</ion-header>
<ion-content>
    <ion-item-group>
        <ion-item *ngFor="let request of requests" (click)="goToStatus(request)">
            <ion-avatar item-start>
                <img src="{{request.serviceImage}}">
            </ion-avatar>
            <h2><b>{{request.serviceName}} Service</b></h2>
            <p>#id:{{request.id}}</p>
            <div *ngIf="request.status=='ORDER_REQUESTED'">
                <button ion-button round>PENDING</button>
            </div>
            <div *ngIf="request.status=='ORDER_DECLINED'">
                <button ion-button color="danger" round>DECLINED</button>
            </div>
            <div *ngIf="request.status=='ORDER_CLOSED'">
                <button ion-button color="danger" round>OVER</button>
            </div>
            <div *ngIf="request.status=='ORDER_APPROVED'">
                <button ion-button color="secondary" round>ACCEPTED</button>
            </div>
        </ion-item>
    </ion-item-group>
</ion-content>
