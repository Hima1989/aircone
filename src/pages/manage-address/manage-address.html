<ion-header *ngIf="!forRequest" class="home-header">
    <ion-grid>
        <ion-row>
            <ion-col col-2 text-left (click)="goBack()">
                <ion-icon class="icon-back" ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
            </ion-col>
            <ion-col col-8 text-center>
                <ion-title class="title">
                    <h3 class="content-heading" text-center>ManageAddress</h3>
                </ion-title>
            </ion-col>
            <ion-col col-2 text-right (click)="addAddress()">
                <!--<ion-icon ios="ios-clipboard" md="md-clipboard"></ion-icon>-->
                <img class="manageAddress" src="assets/images/address.png">
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-header *ngIf="forRequest" class="home-header">
    <ion-grid>
        <ion-row>
            <ion-col col-2 text-left>
                <ion-icon class="icon-back" ios="ios-arrow-back" md="md-arrow-back" (click)="goBackToRequest()"></ion-icon>
            </ion-col>
            <ion-col col-8 text-center>
                <ion-title class="title">
                    <h3 class="content-heading" text-center>Choose Address</h3>
                </ion-title>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>


<ion-content text-center padding>
    <!--<ion-label (click)="addAddress()">Add Address</ion-label>-->
    <ion-list>
        <ion-item *ngFor="let address of oldAddress" class="addressBlock">
            <div class="addressText" (click)="addAddressToForm(address)">
                {{address.Name}},<br>{{address.Door}},<br>{{address.Street}},
                <br>{{address.Area}},<br>{{address.City}},<br>{{address.Phone}},<br> {{address.Pincode}}
            </div>
            <div class="addDelIcons">
                <button (click)="editAddress(address)" ion-button round><ion-icon ios="ios-create" md="md-create"></ion-icon></button>
                <button (click)="doConfirm(address)" ion-button round><ion-icon ios="ios-trash" md="md-trash"></ion-icon></button>
            </div>
        </ion-item>
    </ion-list>
</ion-content>
