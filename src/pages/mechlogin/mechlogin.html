<ion-header class="home-header">
    <ion-grid>
        <ion-row>
            <ion-col col-2 text-left>
                <ion-icon class="icons" ios="ios-arrow-back" md="md-arrow-back" (click)="goBack()"></ion-icon>
            </ion-col>
            <ion-col col-8 text-center>
                <ion-title class="title">mechlogin</ion-title>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-header>

<ion-content padding>
    <!--<ion-row class="logo-row">
        <ion-col></ion-col>
        <ion-row width-67>
            <img src="http://placehold.it/300x200"/>
            <h4>AirCone Mechanic Login</h4>
        </ion-row>
        <ion-col></ion-col>
    </ion-row>-->
    <!--<h4 text-center>AirCone Mechanic Login</h4>-->
    <div class="login-box">
        <form (ngSubmit)="login()" [formGroup]="loginForm" #registerForm="ngForm">
            <!--<ion-list inset>-->
            <ion-list class="profile-fields">
                <ion-item>
                    <ion-label floating class="machLogin">Email</ion-label>
                    <ion-input type="text" formControlName="identifier" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating class="machLogin">password</ion-label>
                    <ion-input type="password" formControlName="password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
                </ion-item>
            </ion-list>

            <ion-row>
                <ion-col class="signup-col">
                    <button ion-button class="submit-btn" full round type="submit">Login</button>
                </ion-col>
            </ion-row>

        </form>
    </div>
</ion-content>
